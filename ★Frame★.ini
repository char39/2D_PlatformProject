게임 이름
    ★MonoChrome★

씬 구성
    타이틀
        타이틀 이미지
        게임시작 버튼
        게임종료 버튼
        환경설정 버튼
    환경설정
        1p, 2p 색깔 바꾸는 것 등
    로비
        스테이지 고를 수 있는 곳 (게임 중에는 로비로 오지 않고 자연스럽게 다음 스테이지 진입)
    게임플레이 (스테이지)
        1개의 씬으로 모든 스테이지를 연결한다.
        한 스테이지에 관련된 모든 오브젝트는 1개의 오브젝트의 자식으로 넣는다.
        스테이지가 바뀔 때, 이전 스테이지의 오브젝트는 비활성화하고 새로운 스테이지의 오브젝트는 활성화한다.
        엔딩 직전까지 구현
    엔딩
        게임 종료 후 나오는 엔딩 씬.
        엔딩씬에서 게임플레이 일정 부분을 적절히 다시 보여준다.

게임 플레이
    1. 플레이어는 1p, 2p로 나뉜다.
    2. 플레이어는 캐릭터를 조작하여 스테이지를 클리어한다.
    3. 캐릭터는 점프를 사용할 수 있다. 상대의 머리를 밟아 점프할 수도 있다.
    4. 캐릭터는 적과 충돌하면 즉시 사망하고, 다른 캐릭터도 약간의 시간이 지나면 사망한다.
    5. 캐릭터는 사망한 후, 세이브 포인트에서 다시 시작한다.
    6. 캐릭터는 스테이지를 클리어하면 다음 스테이지로 씬 전환 없이 진행된다. (로비로 돌아가지 않는다.)
    7. 캐릭터는 엔딩까지 도달하면 게임을 클리어한다.

이스터에그
    특정 오브젝트에 접촉시, 캐릭터가 픽셀 캐릭터로 몇 초간 변한다.